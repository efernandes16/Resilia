<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de botoes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="todosOsBotoes">
        <button type="button" onclick="adicionaBotaoContador()">Adicionar botão</button>
    </div>

    <script>

        //Criar botao a partir de um botao

        var contador = 0;
        function adicionaBotaoContador () {

            var body = document.querySelector('body');

            var maisUmBotao = document.createElement('button');
                maisUmBotao.onclick = function recarrega (){
                        document.location.reload(true);
                    }
            
            contador++;    
            maisUmBotao.innerText = `Botão nº ${contador}`;
            body.appendChild(maisUmBotao);
                if (document.body.style.background == "blue") {
                    document.body.style.background = "yellow"
                } else {
                    document.body.style.background = "blue"
                }
        }

    </script>
</body>
</html>
