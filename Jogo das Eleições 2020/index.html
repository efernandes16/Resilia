<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleição 2020</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="principal.js"></script>
</head>
<body>
    
    <h1>Jogo das Eleições Municipais 2020 </h1>

    <section>
        <h2>HORA DA AVENTURA</h2>
        
        <h3>Descubra se você já está preparado para exercer um de seus papéis como cidadão: <strong>O VOTO</strong> </h3>

        <h4>Escolha um personagem para te guiar nesta aventura</h4>

        <div class="menu">
            <div class="classJake">
                <img class="fotoJake" src=".\img\Jaakk.png" alt="Jake">
                <button class="botaoJake" type="button" onclick="selecionaJake()">Jake</button>
            </div>

            <div class="classMarceline">
                <img src=".\img\Marceline.png" alt="Marceline Abadeer">
                <button type="button" onclick="selecionaMarceline()">Marceline</button>
            </div>

            <div class="classJujuba">
                <img src=".\img\Princesa_Jujuba1.png" alt="Princesa Jujuba">
                <button type="button" onclick="selecionaJujuba()">Jujuba</button>
            </div>

        </div>

    </section>

</body>
</html>
